name: Docker Deploy Pipeline

on:   
  push:
    branches:
      - main  # Triggers on push to 'main' branch

jobs:
  docker-deploy:
    name: Part 3 - Build & Deploy Docker Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: barath0023/sample-app:latest

  ci-cd-pipeline:
    name: Part 4 - CI/CD Pipeline for AWS Deployment
    runs-on: ubuntu-latest
    needs: docker-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 1: Create SSH key file for EC2 instance connection
      - name: Create SSH key file
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > /tmp/ec2key.pem
          chmod 400 /tmp/ec2key.pem

      # Step 2: SSH into EC2, Install Docker if Needed, and Deploy Container
        - name: SSH into EC2 and Deploy Docker Container
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2key.pem ec2-user@63.35.220.240 << 'EOF'
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo yum install -y docker
              sudo systemctl enable --now docker
            fi
            
            # Stop any process currently using port 80
            sudo fuser -k 80/tcp || true
            
            # Pull and run the Docker container
            docker pull barath0023/sample-app:latest
            docker run -d --name sample-app -p 80:80 barath0023/sample-app:latest || docker run -d --name sample-app -p 8080:80 barath0023/sample-app:latest
          EOF
